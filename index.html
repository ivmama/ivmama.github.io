<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="main-wrapper" id="main-wrapper">
      <div class="background"></div>

      <div class="container-images">
        <img class="decor" src="images/decor.png" alt="" />
        <img class="ball ball-1" src="images/ball-1.png" alt="ball-1" />
        <img class="ball ball-2" src="images/ball-1.png" alt="ball-2" />
        <img class="ball ball-3" src="images/ball-1.png" alt="ball-3" />
      </div>

      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__logo">
              <a href="#"><img src="images/logo.png" alt="logo" /></a>
            </div>
            <div class="header__prize header__prize--desctop">
              <img src="images/medal.png" alt="prize" />
              <div class="header__prize-description">
                <a href="#" class="header__prize-link"
                  >ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</a
                >
                <p class="header__prize-text">
                  *ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021
                </p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="main-content container">
        <div class="header__prize header__prize--mobile">
          <img src="images/medal.png" alt="prize" />
          <div class="header__prize-description">
            <a href="#" class="header__prize-link"
              >ПРЕМИЯ ЗА ЛУЧШУЮ ВЕРСТКУ без говна</a
            >
            <p class="header__prize-text">
              *ПО РЕЗУЛЬТАТАМ ПРЕМИИ Huinya sobachiya 2021
            </p>
          </div>
        </div>

        <div class="left-content">
          <div class="about-text" aria-haspopup="true">
            <span>Дарим</span>
            <div class="like" aria-haspopup="true">
              <div class="about-text__like">ЛАЙКИ</div>
              <div class="about-text__like--shadow">ЛАЙКИ</div>
            </div>
            <span> За четкую верстку</span>
          </div>

          <div class="info">
            <div class="info__btn">
              <div class="info__btn--front">
                <a href="#">надави сюда</a>
              </div>

              <div class="info__btn--shadow"></div>
            </div>

            <a class="info__link" href="#">Правила и условия</a>
          </div>
        </div>

        <div class="right-content">
          <div class="info__text border">
            лучший
            <span>фронтэнд</span>
            <span>на башне</span>
          </div>
          <img class="man" src="images/man.png" alt="" />
          <img class="castle" src="images/castle.png" alt="" />
          <div class="info__text back-text">
            лучший
            <span>фронтэнд</span>
            <span>на башне</span>
          </div>
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <div class="footer__inner">
            <div class="footer__payment">
              <ul class="footer__payment-list">
                <li class="footer__payment-item yandex">
                  <a href="#"><img src="images/payment-1.png" alt="pay-1" /></a>
                </li>
                <li class="footer__payment-item qiwi">
                  <a href="#"><img src="images/payment-2.png" alt="pay-2" /></a>
                </li>
                <li class="footer__payment-item webmoney">
                  <a href="#"><img src="images/payment-3.png" alt="pay-3" /></a>
                </li>
                <li class="footer__payment-item visa">
                  <a href="#"><img src="images/payment-4.png" alt="pay-4" /></a>
                </li>
                <li
                  class="footer__payment-item footer__payment-item--last mastercard"
                >
                  <a href="#"><img src="images/payment-5.png" alt="pay-5" /></a>
                </li>
              </ul>
            </div>
            <div class="footer__social">
              <a class="footer__social-link eighteen" href="#"
                ><img src="images/social-1.png" alt="18+"
              /></a>
              <a class="footer__social-link instagram" href="#"
                ><img src="images/social-2.png" alt="instagram"
              /></a>
            </div>
          </div>
        </div>
      </footer>
    </div>


    <script src="js/main.js"></script>
  </body>
</html>
